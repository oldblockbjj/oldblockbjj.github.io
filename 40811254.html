<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>無標題文件</title>
</head>

<body>
<script>


for (j = 20; j <= 50; j++) {
document.writeln(j);  
}


for (j = 50; j >= 30; j--) {
document.writeln(j);  
}
  

for (j = 1; j <= 50; j=j+2) {
document.writeln(j); 
}

var j = 1;
while (j <= 50) 
{
document.writeln(j);
j++;  
}

j = 50;
while ( j >= 30 ) {
document.writeln(j);  
j--;
}

j = 1;
while ( j <= 50 ) {
document.writeln(j);
j=j+2; 
}

</script>
</body>
</html>
